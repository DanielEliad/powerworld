version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.combined
    ports:
      - "3000:3000"
    environment:
      - PYTHONUNBUFFERED=1
      - NEXT_PUBLIC_API_URL=
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"